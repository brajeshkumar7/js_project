<html lang="en">

            <button class="button" onclick="mystring=mystring+'6';
            document.querySelector('#display').value=mystring;">6</button>
            <button class="button" onclick="mystring=mystring+'*';
            document.querySelector('#display').value=mystring;">*</button>
            <button class="button" onclick="mystring=mystring+'7';
            document.querySelector('#display').value=mystring;">7</button>
            <button class="button" onclick="mystring=mystring+'8';
            document.querySelector('#display').value=mystring;">8</button>
            <button class="button" onclick="mystring=mystring+'/';
            document.querySelector('#display').value=mystring;">/</button>
            <button class="button" onclick="let answer=eval(mystring);
            document.querySelector('#display').value=answer">=</button>
            <button class="button" onclick="mystring=mystring+'9';
            document.querySelector('#display').value=mystring;">9</button>
            <button class="button" onclick="mystring=mystring+'0';
            document.querySelector('#display').value=mystring;">0</button>
            <button class="button" onclick="mystring=mystring+'.';
            document.querySelector('#display').value=mystring;">.</button>

            document.querySelector('#display').value=mystring;">X</button>
        </div>
    </div>

        let mystring = '';

    </script>
</body>

</html>
